  <body>
    <h1>Boiled Egg</h1>
    <p> Good til the last drop. A delicious boiled egg will keep you moving throughout the day.</p> 
    <img src = "https://www.seriouseats.com/thmb/Mzkc2-5ELWaYFv7XhhbHZMYukXU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/steamed-hard-boiled-egg-hero-b19792d9bf7344978dd043e6a8f9c074.JPG">
    <h2> Ingredients</h2>
    <ul>
      <li> 1 quart water</li>
      <li> 1 egg</li>
    </ul>
    <h2> Instructions</h2>
    <ol>
      <li> Small pot</li>
      <li> Pour water inside pot</li>
      <li> Turn fire on medium heat</li>
      <li> Cook for 10 minutes</li>
      <li> Crack and enjoy!</li>
    </ol>
